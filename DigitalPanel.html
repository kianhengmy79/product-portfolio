<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    h1 {
      padding: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 200px;
      cursor: pointer;
      border: 2px solid #ccc;
      transition: 0.3s;
    }
    .gallery img:hover {
      border-color: #333;
    }
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      touch-action: none;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      transition: transform 0.3s;
    }
    .lightbox:target {
      display: flex;
    }
    .close {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 60px;
      text-decoration: none;
      font-weight: bold;
      z-index: 1001;
    }
    .back {
      display: block;
      margin: 30px auto;
      text-decoration: none;
      color: #333;
      font-size: 18px;
      padding: 8px 18px;
      background-color: #e0e0e0;
      border-radius: 6px;
      width: fit-content;
    }
    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      color: white;
      text-decoration: none;
      padding: 0 10px;
      user-select: none;
    }
    .prev { left: 20px; }
    .next { right: 20px; }
  </style>
</head>

<body>
  <h1>Digital Panel</h1>

  <div class="gallery">
    <a href="#img1"><img src="images/CSM%20Complimentary%20Digital%20DTE%20online%2010080x1920.jpg" alt="CSM DTE" /></a>
    <a href="#img2"><img src="images/CSM%20Digital%20Poster-01-01.jpg" alt="CSM Digital Poster" /></a>
    <a href="#img3"><img src="images/JFun%20App%20TV%20Slide%20LR.jpg" alt="JFun App TV Slide" /></a>
    <a href="#img4"><img src="images/Naxos%2025%20Ann%20Sales%20TV%20Slide%20LR.jpg" alt="Naxos 25 Ann Slide" /></a>
  </div>

  <div id="img1" class="lightbox">
    <a href="#img4" class="nav-button prev">&#10094;</a>
    <a href="#img2" class="nav-button next">&#10095;</a>
    <a href="#" class="close">&times;</a>
    <img src="images/CSM%20Complimentary%20Digital%20DTE%20online%2010080x1920.jpg" alt="CSM DTE">
  </div>

  <div id="img2" class="lightbox">
    <a href="#img1" class="nav-button prev">&#10094;</a>
    <a href="#img3" class="nav-button next">&#10095;</a>
    <a href="#" class="close">&times;</a>
    <img src="images/CSM%20Digital%20Poster-01-01.jpg" alt="CSM Digital Poster">
  </div>

  <div id="img3" class="lightbox">
    <a href="#img2" class="nav-button prev">&#10094;</a>
    <a href="#img4" class="nav-button next">&#10095;</a>
    <a href="#" class="close">&times;</a>
    <img src="images/JFun%20App%20TV%20Slide%20LR.jpg" alt="JFun App TV Slide">
  </div>

  <div id="img4" class="lightbox">
    <a href="#img3" class="nav-button prev">&#10094;</a>
    <a href="#img1" class="nav-button next">&#10095;</a>
    <a href="#" class="close">&times;</a>
    <img src="images/Naxos%2025%20Ann%20Sales%20TV%20Slide%20LR.jpg" alt="Naxos 25 Ann Slide">
  </div>

  <a class="back" href="index.html">‚Üê Back to Home</a>

  <!-- Swipe + Pinch Zoom -->
  <script>
    document.querySelectorAll('.lightbox').forEach(lightbox => {
      let touchstartX = 0;
      let touchendX = 0;
      let scale = 1;
      let initialDistance = null;
      const img = lightbox.querySelector('img');

      lightbox.addEventListener('touchstart', function(e) {
        if (e.touches.length === 1) {
          touchstartX = e.touches[0].screenX;
        } else if (e.touches.length === 2) {
          initialDistance = Math.hypot(
            e.touches[0].clientX - e.touches[1].clientX,
            e.touches[0].clientY - e.touches[1].clientY
          );
        }
      }, false);

      lightbox.addEventListener('touchmove', function(e) {
        if (e.touches.length === 2 && initialDistance) {
          const currentDistance = Math.hypot(
            e.touches[0].clientX - e.touches[1].clientX,
            e.touches[0].clientY - e.touches[1].clientY
          );
          scale = Math.min(Math.max(1, currentDistance / initialDistance), 5);
          img.style.transform = `scale(${scale})`;
        }
      }, false);

      lightbox.addEventListener('touchend', function(e) {
        if (e.touches.length === 0) {
          if (scale === 1 && initialDistance == null) {
            touchendX = e.changedTouches[0].screenX;
            handleGesture();
          }
          if (e.touches.length < 2) {
            initialDistance = null;
          }
        }
      }, false);

      function handleGesture() {
        const threshold = 50;
        if (touchendX < touchstartX - threshold) {
          const next = lightbox.querySelector('.next');
          if (next) next.click();
        }
        if (touchendX > touchstartX + threshold) {
          const prev = lightbox.querySelector('.prev');
          if (prev) prev.click();
        }
      }
    });
  </script>

</body>
</html>
