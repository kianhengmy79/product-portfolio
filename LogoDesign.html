<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Logo Design</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      background: #f9f9f9; 
      margin: 0; 
      padding: 0; 
    }
    h1 { 
      padding: 20px; 
    }
    .gallery { 
      display: flex; 
      justify-content: center; 
      flex-wrap: wrap; 
      gap: 15px; 
      padding: 20px; 
    }
    .gallery img { 
      width: 200px; 
      cursor: pointer; 
      border: 2px solid #ccc; 
      transition: 0.3s; 
    }
    .gallery img:hover { 
      border-color: #333; 
    }
    .lightbox { 
      display: none; 
      position: fixed; 
      z-index: 1000; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      background-color: rgba(0, 0, 0, 0.8); 
      justify-content: center; 
      align-items: center; 
      touch-action: none;
    }
    .lightbox img { 
      max-width: 90%; 
      max-height: 90%; 
      transition: transform 0.3s;
    }
    .lightbox:target { 
      display: flex; 
    }
    .close { 
      position: absolute; 
      bottom: 30px; 
      left: 50%; 
      transform: translateX(-50%); 
      color: white; 
      font-size: 60px; 
      font-weight: bold; 
      text-decoration: none; 
    }
    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      color: white;
      text-decoration: none;
      padding: 0 10px;
      user-select: none;
      z-index: 1001;
    }
    .prev { left: 20px; }
    .next { right: 20px; }

    .back { 
      display: block; 
      margin: 30px auto; 
      text-decoration: none; 
      color: #333; 
      font-size: 18px; 
      padding: 8px 18px; 
      background-color: #e0e0e0; 
      border-radius: 6px; 
      width: fit-content; 
    }
  </style>
</head>
<body>
  <h1>Logo Design</h1>

  <div class="gallery">
    <a href="#img1">
      <img src="images/25%20Anniversary%20KV-03.jpg" alt="25 Anniversary KV-03" />
    </a>
    <a href="#img2">
      <img src="images/The%20Chisol%20Factory%20Logo.jpg" alt="The Chisol Factory Logo" />
    </a>
  </div>

  <!-- Lightbox for Image 1 -->
  <div id="img1" class="lightbox">
    <a href="#img2" class="nav-button next">&#10095;</a>
    <a href="#img2" class="nav-button prev">&#10094;</a>
    <a href="#" class="close">&times;</a>
    <img src="images/25%20Anniversary%20KV-03.jpg" alt="25 Anniversary KV-03" />
  </div>

  <!-- Lightbox for Image 2 -->
  <div id="img2" class="lightbox">
    <a href="#img1" class="nav-button next">&#10095;</a>
    <a href="#img1" class="nav-button prev">&#10094;</a>
    <a href="#" class="close">&times;</a>
    <img src="images/The%20Chisol%20Factory%20Logo.jpg" alt="The Chisol Factory Logo" />
  </div>

  <a href="index.html" class="back">‚Üê Back to Home</a>

  <script>
    document.querySelectorAll('.lightbox').forEach(lightbox => {
      let touchstartX = 0;
      let touchendX = 0;
      let scale = 1;
      let initialDistance = null;
      let lastTap = 0;

      const img = lightbox.querySelector('img');

      lightbox.addEventListener('touchstart', function(e) {
        if (e.touches.length === 1) {
          touchstartX = e.touches[0].screenX;
        } else if (e.touches.length === 2) {
          initialDistance = Math.hypot(
            e.touches[0].clientX - e.touches[1].clientX,
            e.touches[0].clientY - e.touches[1].clientY
          );
        }
      }, false);

      lightbox.addEventListener('touchmove', function(e) {
        if (e.touches.length === 2 && initialDistance) {
          const currentDistance = Math.hypot(
            e.touches[0].clientX - e.touches[1].clientX,
            e.touches[0].clientY - e.touches[1].clientY
          );
          scale = Math.min(Math.max(1, currentDistance / initialDistance), 5);
          img.style.transform = `scale(${scale})`;
        }
      }, false);

      lightbox.addEventListener('touchend', function(e) {
        if (e.touches.length === 0) {
          if (scale === 1 && initialDistance == null) {
            touchendX = e.changedTouches[0].screenX;
            handleGesture();
          }
          if (e.touches.length < 2) {
            initialDistance = null;
          }
        }
      }, false);

      function handleGesture() {
        const threshold = 50;
        if (touchendX < touchstartX - threshold) {
          const next = lightbox.querySelector('.next');
          if (next) {
            img.style.transform = `scale(1)`; // reset zoom when slide
            next.click();
          }
        }
        if (touchendX > touchstartX + threshold) {
          const prev = lightbox.querySelector('.prev');
          if (prev) {
            img.style.transform = `scale(1)`; // reset zoom when slide
            prev.click();
          }
        }
      }

      lightbox.addEventListener('click', function(e) {
        const currentTime = new Date().getTime();
        if (currentTime - lastTap < 300) {
          if (scale > 1) {
            scale = 1;
            img.style.transform = `scale(1)`;
          } else {
            scale = 2;
            img.style.transform = `scale(2)`;
          }
        }
        lastTap = currentTime;
      });
    });
  </script>

</body>
</html>
