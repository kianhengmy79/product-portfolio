<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Logo Design</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f9f9f9; margin: 0; padding: 0; }
    h1 { padding: 20px; }
    .gallery { display: flex; justify-content: center; flex-wrap: wrap; gap: 15px; padding: 20px; }
    .gallery img { width: 200px; cursor: pointer; border: 2px solid #ccc; transition: 0.3s; }
    .gallery img:hover { border-color: #333; }
    .lightbox { display: none; position: fixed; z-index: 1000; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); justify-content: center; align-items: center; }
    .lightbox img { max-width: 90%; max-height: 90%; }
    .lightbox:target { display: flex; }
    .close { position: absolute; top: 20px; right: 30px; color: white; font-size: 30px; font-weight: bold; text-decoration: none; }
    a.back { display: block; margin: 20px; color: #007BFF; text-decoration: none; }
  </style>
</head>
<body>
  <h1>Logo Design</h1>

  <div class="gallery">
    <a href="#img1">
      <img src="images/25%20Anniversary%20KV-03.jpg" alt="25 Anniversary KV-03" />
    </a>
  </div>

  <div id="img1" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="images/25%20Anniversary%20KV-03.jpg" alt="25 Anniversary KV-03" />
  </div>

  <a href="index.html" class="back">‚Üê Back to Home</a>
</body>
</html>
