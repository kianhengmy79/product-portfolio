<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Logo Design</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      background: #f9f9f9; 
      margin: 0; 
      padding: 0; 
    }
    h1 { 
      padding: 20px; 
    }
    .gallery { 
      display: flex; 
      justify-content: center; 
      flex-wrap: wrap; 
      gap: 15px; 
      padding: 20px; 
    }
    .gallery img { 
      width: 200px; 
      cursor: pointer; 
      border: 2px solid #ccc; 
      transition: 0.3s; 
    }
    .gallery img:hover { 
      border-color: #333; 
    }
    .lightbox { 
      display: none; 
      position: fixed; 
      z-index: 1000; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      background-color: rgba(0, 0, 0, 0.8); 
      justify-content: center; 
      align-items: center; 
      touch-action: none;
    }
    .lightbox img { 
      max-width: 90%; 
      max-height: 90%; 
    }
    .lightbox:target { 
      display: flex; 
    }
    .close { 
      position: absolute; 
      bottom: 30px; 
      left: 50%; 
      transform: translateX(-50%); 
      color: white; 
      font-size: 60px; 
      font-weight: bold; 
      text-decoration: none; 
      z-index: 1001;
    }
    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      color: white;
      text-decoration: none;
      padding: 0 10px;
      user-select: none;
      z-index: 1001;
    }
    .prev { left: 20px; }
    .next { right: 20px; }

    .back { 
      display: block; 
      margin: 30px auto; 
      text-decoration: none; 
      color: #333; 
      font-size: 18px; 
      padding: 8px 18px; 
      background-color: #e0e0e0; 
      border-radius: 6px; 
      width: fit-content; 
    }
  </style>
</head>
<body>
  <h1>Logo Design</h1>

  <div class="gallery">
    <a href="#img1">
      <img src="images/25%20Anniversary%20KV-03.jpg" alt="25 Anniversary KV-03" />
    </a>
    <a href="#img2">
      <img src="images/The%20Chisol%20Factory%20Logo.jpg" alt="The Chisol Factory Logo" />
    </a>
  </div>

  <!-- Lightbox for Image 1 -->
  <div id="img1" class="lightbox">
    <a href="#img2" class="nav-button next">&#10095;</a>
    <a href="#img2" class="nav-button prev">&#10094;</a>
    <a href="#" class="close">&times;</a>
    <img src="images/25%20Anniversary%20KV-03.jpg" alt="25 Anniversary KV-03" />
  </div>

  <!-- Lightbox for Image 2 -->
  <div id="img2" class="lightbox">
    <a href="#img1" class="nav-button next">&#10095;</a>
    <a href="#img1" class="nav-button prev">&#10094;</a>
    <a href="#" class="close">&times;</a>
    <img src="images/The%20Chisol%20Factory%20Logo.jpg" alt="The Chisol Factory Logo" />
  </div>

  <a href="index.html" class="back">‚Üê Back to Home</a>

  <script>
    document.querySelectorAll('.lightbox').forEach(lightbox => {
      let touchstartX = 0;
      let touchendX = 0;
      const threshold = 50;

      lightbox.addEventListener('touchstart', function(e) {
        if (e.touches.length === 1) {
          touchstartX = e.touches[0].screenX;
        }
      }, false);

      lightbox.addEventListener('touchend', function(e) {
        if (e.changedTouches.length === 1) {
          touchendX = e.changedTouches[0].screenX;
          handleGesture();
        }
      }, false);

      function handleGesture() {
        if (touchendX < touchstartX - threshold) {
          const next = lightbox.querySelector('.next');
          if (next) next.click();
        }
        if (touchendX > touchstartX + threshold) {
          const prev = lightbox.querySelector('.prev');
          if (prev) prev.click();
        }
      }
    });
  </script>
</body>
</html>
