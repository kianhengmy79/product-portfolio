    body {

      background: #333;

      color: white;

    }

    .container {

    }

    .product {
      margin: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      display: inline-block;
      width: 200px;
      height: 150px;
      cursor: pointer;
      vertical-align: top;
      background-size: cover;
      background-position: center;
      color: white;
      position: relative;
    }

    .product h3 {
      position: absolute;
      bottom: 10px;
      left: 10px;
      margin: 0;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px;
      border-radius: 5px;
    }

    a.product-link {
      text-decoration: none;
      color: inherit;
      display: inline-block;
    }
