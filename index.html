<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    nav {
      background: #333;
      padding: 15px 0;
      text-align: center;
      width: 100%;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      padding: 0 15px;
      display: inline-block;
    }

    nav a:hover {
      color: #ffcc00;
    }

    .container {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .product {
      margin: 15px;
      padding: 20px;
      border: 1px solid #ddd;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 200px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    a.product-link {
      text-decoration: none;
      color: inherit;
      display: inline-block;
    }

    h3 {
      margin: 0;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      nav a {
        font-size: 12px;
        padding: 0 8px;
      }
      .product {
        width: 150px;
        padding: 15px;
      }
    }
  </style>
</head>
