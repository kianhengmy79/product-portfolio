<title>Image Gallery with Lightbox</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  .gallery {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }
  .gallery a {
    width: 150px;
    display: block;
    position: relative;
  }
  .gallery img {
    width: 100%;
    display: block;
    cursor: pointer;
    border-radius: 6px;
  }
  /* Lightbox styles */
  .lightbox {
    display: none;
    position: fixed;
    z-index: 9999;
    padding: 30px;
    left: 0; top: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
  }
  .lightbox:target {
    display: flex;
  }
  .lightbox img {
    max-width: 90vw;
    max-height: 80vh;
    border-radius: 10px;
    box-shadow: 0 0 20px black;
    transition: transform 0.3s ease;
  }
  .nav-button {
    position: absolute;
    top: 50%;
    font-size: 2.5rem;
    color: white;
    text-decoration: none;
    background: rgba(0,0,0,0.4);
    padding: 10px 16px;
    border-radius: 50%;
    user-select: none;
    transform: translateY(-50%);
  }
  .nav-button:hover {
    background: rgba(255,255,255,0.3);
    color: black;
  }
  .prev {
    left: 15px;
  }
  .next {
    right: 15px;
  }
  .close {
    position: absolute;
    top: 15px;
    right: 20px;
    font-size: 2.8rem;
    color: white;
    text-decoration: none;
    font-weight: bold;
    user-select: none;
  }
  .close:hover {
    color: #ccc;
  }
</style>
</head>
