  <script>
    // Zoom on image tap/click toggle
    document.querySelectorAll('.lightbox img').forEach(img => {
      img.addEventListener('click', () => {
        if (img.style.transform === 'scale(2)') {
          img.style.transform = 'scale(1)';
          img.style.cursor = 'zoom-in';
        } else {
          img.style.transform = 'scale(2)';
          img.style.cursor = 'zoom-out';
        }
      });
    });

    // Swipe support (basic)
    let startX = 0;
    let endX = 0;

    document.querySelectorAll('.lightbox').forEach(lightbox => {
      lightbox.addEventListener('touchstart', e => {
        startX = e.changedTouches[0].screenX;
      });

      lightbox.addEventListener('touchend', e => {
        endX = e.changedTouches[0].screenX;
        handleSwipe(lightbox, startX, endX);
      });
    });

    function handleSwipe(lightbox, start, end) {
      const threshold = 50; // Min distance to count as swipe
      if (end - start > threshold) {
        // Swipe right = prev
        const prev = lightbox.querySelector('.prev');
        if (prev) prev.click();
      } else if (start - end > threshold) {
        // Swipe left = next
        const next = lightbox.querySelector('.next');
        if (next) next.click();
      }
    }
  </script>
