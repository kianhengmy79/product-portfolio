  <script>
    // Add touch gesture support for zoom and swipe navigation
    const lightboxes = document.querySelectorAll('.lightbox img');
    let startX = 0;
    let startY = 0;
    let scale = 1;
    let lastScale = 1;
    let img, container;

    document.querySelectorAll('.lightbox').forEach(lightbox => {
      lightbox.addEventListener('touchstart', e => {
        if (e.touches.length === 1) {
          startX = e.touches[0].clientX;
          startY = e.touches[0].clientY;
        } else if (e.touches.length === 2) {
          // Pinch zoom start
          const dx = e.touches[0].clientX - e.touches[1].clientX;
          const dy = e.touches[0].clientY - e.touches[1].clientY;
          startDistance = Math.sqrt(dx*dx + dy*dy);
          lastScale = scale;
        }
        img = lightbox.querySelector('img');
      });

      lightbox.addEventListener('touchmove', e => {
        if (e.touches.length === 1 && img) {
          const diffX = e.touches[0].clientX - startX;
          if (Math.abs(diffX) > 50) {
            // Swipe left/right
            e.preventDefault();
            if (diffX > 0) {
              // Swipe right -> prev
              const prev = lightbox.querySelector('.prev');
              if (prev) prev.click();
            } else {
              // Swipe left -> next
              const next = lightbox.querySelector('.next');
              if (next) next.click();
            }
          }
        } else if (e.touches.length === 2 && img) {
          // Pinch zoom
          const dx = e.touches[0].clientX - e.touches[1].clientX;
          const dy = e.touches[0].clientY - e.touches[1].clientY;
          const dist = Math.sqrt(dx*dx + dy*dy);
          scale = lastScale * (dist / startDistance);
          if (scale < 1) scale = 1;
          if (scale > 5) scale = 5;
          img.style.transform = `scale(${scale})`;
          e.preventDefault();
        }
      });

      lightbox.addEventListener('touchend', e => {
        if (scale <= 1 && img) {
          img.style.transform = 'scale(1)';
          scale = 1;
          lastScale = 1;
        }
      });
    });
  </script>
