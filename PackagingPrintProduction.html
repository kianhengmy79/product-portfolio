<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Packaging & Print Production</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    h1 {
      padding: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 200px;
      cursor: pointer;
      border: 2px solid #ccc;
      transition: 0.3s;
    }
    .gallery img:hover {
      border-color: #333;
    }
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
    }
    .lightbox:target {
      display: flex;
    }
    .close {
      position: absolute;
      top: 20px; right: 30px;
      color: white;
      font-size: 30px;
      text-decoration: none;
      font-weight: bold;
    }
    a.back {
      display: block;
      margin: 20px;
      text-decoration: none;
      color: #007BFF;
    }
  </style>
</head>
<body>
  <h1>Packaging & Print Production</h1>
  <div class="gallery">
    <!-- Other image entries -->
    <a href="#img-wall1"><img src="images/Wall%20decorate%20YJiaQing%2003.jpg" alt="Wall decorate YJiaQing 03" /></a>
    <a href="#img-wall2"><img src="images/Wall%20decorate%20YJiaQing%2004.jpg" alt="Wall decorate YJiaQing 04" /></a>
  </div>

  <!-- Lightboxes for new images -->
  <div id="img-wall1" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="images/Wall%20decorate%20YJiaQing%2003.jpg" alt="Wall decorate YJiaQing 03" />
  </div>
  <div id="img-wall2" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="images/Wall%20decorate%20YJiaQing%2004.jpg" alt="Wall decorate YJiaQing 04" />
  </div>

  <a class="back" href="index.html">‚Üê Back to Home</a>
</body>
</html>
