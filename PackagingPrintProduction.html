<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Packaging & Print Production</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    h1 {
      padding: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 200px;
      cursor: pointer;
      border: 2px solid #ccc;
      transition: 0.3s;
    }
    .gallery img:hover {
      border-color: #333;
    }
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      transition: transform 0.3s;
    }
    .lightbox:target {
      display: flex;
    }
    .close {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 50px;
      text-decoration: none;
      font-weight: bold;
    }
    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      color: white;
      text-decoration: none;
      padding: 0 10px;
      user-select: none;
    }
    .prev {
      left: 20px;
    }
    .next {
      right: 20px;
    }
    a.back {
      display: block;
      margin: 30px auto;
      text-decoration: none;
      color: #333;
      font-size: 18px;
      padding: 8px 18px;
      background-color: #e0e0e0;
      border-radius: 6px;
      width: fit-content;
    }
  </style>
</head>
<body>
  <h1>Packaging & Print Production</h1>

  <div class="gallery">
    <!-- Note: Removed 3rd and last images as requested -->
    <a href="#img1"><img src="images/image1.jpg" alt="Image 1" /></a>
    <a href="#img2"><img src="images/image2.jpg" alt="Image 2" /></a>
    <!-- Removed 3rd image -->
    <a href="#img4"><img src="images/image4.jpg" alt="Image 4" /></a>
    <a href="#img5"><img src="images/image5.jpg" alt="Image 5" /></a>
    <a href="#img6"><img src="images/image6.jpg" alt="Image 6" /></a>
    <a href="#img7"><img src="images/image7.jpg" alt="Image 7" /></a>
    <a href="#img8"><img src="images/image8.jpg" alt="Image 8" /></a>
    <!-- Removed last image -->
  </div>

  <!-- Lightboxes -->
  <div id="img1" class="lightbox">
    <a href="#img8" class="nav-button prev">&#10094;</a>
    <a href="#img2" class="nav-button next">&#10095;</a>
    <a href="#" class="close">&times;</a>
    <img src="images/image1.jpg" alt="Image 1" />
  </div>
  <div id="img2" class="lightbox">
    <a href="#img1" class="nav-button prev">&#10094;</a>
    <a href="#img4" class="nav-button next">&#10095;</a>
    <a href="#" class="close">&times;</a>
    <img src="images/image2.jpg" alt="Image 2" />
  </div>
  <!-- Removed img3 lightbox -->
  <div id="img4" class="lightbox">
    <a href="#img2" class="nav-button prev">&#10094;</a>
    <a href="#img5" class="nav-button next">&#10095;</a>
    <a href="#" class="close">&times;</a>
    <img src="images/image4.jpg" alt="Image 4" />
  </div>
  <div id="img5" class="lightbox">
    <a href="#img4" class="nav-button prev">&#10094;</a>
    <a href="#img6" class="nav-button next">&#10095;</a>
    <a href="#" class="close">&times;</a>
    <img src="images/image5.jpg" alt="Image 5" />

  <div id="img6" class="lightbox">

  <a class="back" href="index.html">‚Üê Back to Home</a>

  <script>
    document.querySelectorAll('.lightbox').forEach(lightbox => {
      let touchstartX = 0;
      let touchendX = 0;

      lightbox.addEventListener('touchstart', function(e) {
        touchstartX = e.changedTouches[0].screenX;
      }, false);

      lightbox.addEventListener('touchend', function(e) {
        touchendX = e.changedTouches[0].screenX;
        handleGesture();
      }, false);

      function handleGesture() {
        const threshold = 50;
        if (touchendX < touchstartX - threshold) {
          const next = lightbox.querySelector('.next');
          if (next) next.click();
        }
        if (touchendX > touchstartX + threshold) {
          const prev = lightbox.querySelector('.prev');
          if (prev) prev.click();
        }
      }

      // Enlarge on click (toggle zoom)
      const img = lightbox.querySelector('img');
      let zoomed = false;

      img.addEventListener('click', () => {
        zoomed = !zoomed;
        img.style.transform = zoomed ? "scale(1.8)" : "scale(1)";
      });
    });
  </script>

</body>
</html>
