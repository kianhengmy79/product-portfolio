<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Campaign</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    h1 {
      padding: 20px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 200px;
      cursor: pointer;
      border: 2px solid #ccc;
      transition: 0.3s;
    }

    .gallery img:hover {
      border-color: #333;
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
    }

    .lightbox:target {
      display: flex;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 40px;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      color: white;
      text-decoration: none;
      padding: 0 10px;
      user-select: none;
    }

    .prev {
      left: 20px;
    }

    .next {
      right: 20px;
    }

    .back {
      display: block;
      margin: 30px auto;
      text-decoration: none;
      color: #333;
      font-size: 18px;
      padding: 8px 18px;
      background-color: #e0e0e0;
      border-radius: 6px;
      width: fit-content;
    }
  </style>
</head>
<body>
  <h1>Campaign</h1>

  <div class="gallery">
    <!-- keep your existing thumbnails -->
    <!-- shortened for brevity -->
    <a href="#img1"><img src="images/Bedok%20Spalon%20Body%20Relaxation%20Massage%20A1%20Poster.jpg" alt="" /></a>
    <a href="#img2"><img src="images/Mosquitno%20Online%20Ad%2002.jpg" alt="" /></a>
    <!-- ... up to img20 -->
  </div>

  <!-- Generate lightboxes with nav buttons -->
  <!-- START lightbox set -->
  <!-- You can repeat this for img3 to img20 programmatically -->

  <!-- Example: lightbox template for 2 images, continue for 3 to 20 -->
  <div id="img1" class="lightbox">
    <a href="#img20" class="nav-button prev">&#10094;</a>
    <a href="#img2" class="nav-button next">&#10095;</a>
    <a href="#" class="close">&times;</a>
    <img src="images/Bedok%20Spalon%20Body%20Relaxation%20Massage%20A1%20Poster.jpg" alt="" />
  </div>

  <div id="img2" class="lightbox">
    <a href="#img1" class="nav-button prev">&#10094;</a>
    <a href="#img3" class="nav-button next">&#10095;</a>
    <a href="#" class="close">&times;</a>
    <img src="images/Mosquitno%20Online%20Ad%2002.jpg" alt="" />
  </div>

  <!-- Continue adding the rest up to img20 -->
  <!-- Use circular navigation: img20 next = img1, img1 prev = img20 -->

  <!-- END lightbox set -->

  <a class="back" href="index.html">‚Üê Back to Home</a>
</body>
</html>
