
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>In-Store POP Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    #lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      display: none;
    }
    #lightbox img {
      max-width: 95vw;
      max-height: 95vh;
      object-fit: contain;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <h1>In-Store POP Materials</h1>
  <div class="gallery">
    <img src="images/pop1.jpg" alt="POP 1" onclick="openLightbox(this.src)" />
    <img src="images/pop2.jpg" alt="POP 2" onclick="openLightbox(this.src)" />
    <img src="images/pop3.jpg" alt="POP 3" onclick="openLightbox(this.src)" />
    <img src="images/pop4.jpg" alt="POP 4" onclick="openLightbox(this.src)" />
    <img src="images/pop5.jpg" alt="POP 5" onclick="openLightbox(this.src)" />
    <img src="images/pop6.jpg" alt="POP 6" onclick="openLightbox(this.src)" />
    <img src="images/pop7.jpg" alt="POP 7" onclick="openLightbox(this.src)" />
    <img src="images/pop8.jpg" alt="POP 8" onclick="openLightbox(this.src)" />
    <img src="images/pop9.jpg" alt="POP 9" onclick="openLightbox(this.src)" />
    <img src="images/pop10.jpg" alt="POP 10" onclick="openLightbox(this.src)" />
    <img src="images/pop11.jpg" alt="POP 11" onclick="openLightbox(this.src)" />
    <img src="images/pop12.jpg" alt="POP 12" onclick="openLightbox(this.src)" />
    <img src="images/pop13.jpg" alt="POP 13" onclick="openLightbox(this.src)" />
    <img src="images/pop14.jpg" alt="POP 14" onclick="openLightbox(this.src)" />
    <img src="images/pop15.jpg" alt="POP 15" onclick="openLightbox(this.src)" />
    <img src="images/pop16.jpg" alt="POP 16" onclick="openLightbox(this.src)" />
    <img src="images/pop17.jpg" alt="POP 17" onclick="openLightbox(this.src)" />
    <img src="images/pop18.jpg" alt="POP 18" onclick="openLightbox(this.src)" />
    <img src="images/pop19.jpg" alt="POP 19" onclick="openLightbox(this.src)" />
    <img src="images/pop20.jpg" alt="POP 20" onclick="openLightbox(this.src)" />

  </div>

  <div id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="Preview" />
  </div>

  <script>
    function openLightbox(src) {
      const lightbox = document.getElementById('lightbox');
      const img = document.getElementById('lightbox-img');
      img.src = src;
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }
  </script>
</body>
</html>
