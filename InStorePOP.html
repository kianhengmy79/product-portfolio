
<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>In-Store POP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    h1 {
      padding: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 200px;
      cursor: pointer;
      border: 2px solid #ccc;
      transition: 0.3s;
    }
    .gallery img:hover {
      border-color: #333;
    }
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      transition: transform 0.3s;
    }
    .lightbox:target {
      display: flex;
    }
    .close {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 50px;
      text-decoration: none;
      font-weight: bold;
    }
    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      color: white;
      text-decoration: none;
      padding: 0 10px;
      user-select: none;
    }
    .prev {
      left: 20px;
    }
    .next {
      right: 20px;
    }
    a.back {
      display: block;
      margin: 30px auto;
      text-decoration: none;
      color: #333;
      font-size: 18px;
      padding: 8px 18px;
      background-color: #e0e0e0;
      border-radius: 6px;
      width: fit-content;
    }
  </style>
</head>
