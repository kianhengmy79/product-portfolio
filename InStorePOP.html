  <script>
    document.querySelectorAll('.lightbox').forEach(lightbox => {
      let touchstartX = 0;
      let touchendX = 0;
      let scale = 1;
      let initialDistance = null;
      const img = lightbox.querySelector('img');
      lightbox.addEventListener('touchstart', function(e) {
        if (e.touches.length === 1) { touchstartX = e.touches[0].screenX; }
        else if (e.touches.length === 2) {
          initialDistance = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
        }
      }, false);
      lightbox.addEventListener('touchmove', function(e) {
        if (e.touches.length === 2 && initialDistance) {
          const currentDistance = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
          scale = Math.min(Math.max(1, currentDistance / initialDistance), 5);
          img.style.transform = `scale(${scale})`;
        }
      }, false);
      lightbox.addEventListener('touchend', function(e) {
        if (e.touches.length === 0) {
          if (scale === 1 && initialDistance == null) {
            touchendX = e.changedTouches[0].screenX;
            handleGesture();
          }
          if (e.touches.length < 2) { initialDistance = null; }
        }
      }, false);
      function handleGesture() {
        const threshold = 50;
        if (touchendX < touchstartX - threshold) { const next = lightbox.querySelector('.next'); if (next) next.click(); }
        if (touchendX > touchstartX + threshold) { const prev = lightbox.querySelector('.prev'); if (prev) prev.click(); }
      }
    });
  </script>
