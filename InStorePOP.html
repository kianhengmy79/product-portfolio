<meta charset="UTF-8" />

<title>Image Gallery with Lightbox</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: #f0f0f0;
  }
  .gallery {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: start;
  }
  .gallery a img {
    max-width: 150px;
    border-radius: 6px;
    box-shadow: 0 0 6px rgba(0,0,0,0.3);
    transition: transform 0.3s ease;
    cursor: pointer;
  }
  .gallery a img:hover {
    transform: scale(1.05);
  }

  /* Lightbox styles */
  .lightbox {
    display: none;
    position: fixed;
    z-index: 999;
    padding-top: 60px;
    left: 0; top: 0;
    width: 100%; height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.8);
    text-align: center;
  }
  .lightbox img {
    max-width: 90%;
    max-height: 80vh;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(255,255,255,0.6);
  }
  .lightbox:target {
    display: block;
  }
  .lightbox .close {
    position: absolute;
    top: 30px;
    right: 40px;
    color: #fff;
    font-size: 40px;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
  }
  .lightbox .close:hover {
    color: #ff4444;
  }
</style>
</head>
