<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Standee Lightbox Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      overflow-x: hidden;
    }
    h1 {
      padding: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 10px;
      background: #fff;
      box-shadow: 0 0 10px #ccc;
      margin: 10px;
      border-radius: 8px;
    }
    .gallery img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      margin-right: 10px;
      cursor: pointer;
      border-radius: 4px;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 8px #666;
    }
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 9999;
    }
    .lightbox.active {
      visibility: visible;
      opacity: 1;
    }
    .lightbox-content {
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
    }
    .lightbox-content img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 6px;
      user-select: none;
      -webkit-user-drag: none;
    }
    .close-btn, .prev-btn, .next-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 2.5rem;
      background: transparent;
      border: none;
      cursor: pointer;
      user-select: none;
      padding: 0 12px;
      font-weight: bold;
      text-shadow: 0 0 8px black;
    }
    .close-btn {
      top: 20px;
      right: 20px;
      font-size: 3rem;
      transform: none;
    }
    .prev-btn {
      left: 10px;
      border-radius: 0 5px 5px 0;
    }
    .next-btn {
      right: 10px;
      border-radius: 5px 0 0 5px;
    }
    /* Responsive */
    @media (max-width: 600px) {
      .gallery img {
        width: 120px;
        height: 90px;
      }
      .close-btn, .prev-btn, .next-btn {
        font-size: 2rem;
        padding: 0 8px;
      }
    }
  </style>
</head>
<body>
  <h1>Standee Lightbox Gallery</h1>
  <div class="gallery" id="gallery">
    <img src="images/image2.jpg" alt="Image 2" data-index="0" />
    <img src="images/image3.jpg" alt="Image 3" data-index="1" />
    <img src="images/image4.jpg" alt="Image 4" data-index="2" />
    <img src="images/image1.jpg" alt="Image 1" data-index="3" />
  </div>

  <div class="lightbox" id="lightbox">
    <button class="close-btn" id="closeBtn" aria-label="Close lightbox">&times;</button>
    <button class="prev-btn" id="prevBtn" aria-label="Previous image">&#10094;</button>
    <div class="lightbox-content">
      <img src="" alt="Expanded view" id="lightboxImage" />
    </div>
    <button class="next-btn" id="nextBtn" aria-label="Next image">&#10095;</button>
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const lightboxImage = document.getElementById('lightboxImage');
    const closeBtn = document.getElementById('closeBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    // Collect images from gallery
    const images = Array.from(gallery.querySelectorAll('img')).map(img => img.src);

    let currentIndex = 0;

    function openLightbox(index) {
      currentIndex = index;
      lightboxImage.src = images[currentIndex];
      lightbox.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeLightbox() {
      lightbox.classList.remove('active');
      document.body.style.overflow = '';
      lightboxImage.src = '';
    }

    function showPrev() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      lightboxImage.src = images[currentIndex];
    }

    function showNext() {
      currentIndex = (currentIndex + 1) % images.length;
      lightboxImage.src = images[currentIndex];
    }

    gallery.addEventListener('click', e => {
      if(e.target.tagName === 'IMG') {
        const index = parseInt(e.target.dataset.index, 10);
        openLightbox(index);
      }
    });

    closeBtn.addEventListener('click', closeLightbox);
    prevBtn.addEventListener('click', showPrev);
    nextBtn.addEventListener('click', showNext);

    // Close lightbox on outside click
    lightbox.addEventListener('click', e => {
      if(e.target === lightbox) {
        closeLightbox();
      }
    });

    // Keyboard navigation
    document.addEventListener('keydown', e => {
      if (!lightbox.classList.contains('active')) return;
      if (e.key === 'ArrowLeft') showPrev();
      if (e.key === 'ArrowRight') showNext();
      if (e.key === 'Escape') closeLightbox();
    });
  </script>
</body>
</html>
