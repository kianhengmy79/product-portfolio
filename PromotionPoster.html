
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Promotion Poster Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    h1 {
      padding: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 200px;
      cursor: pointer;
      border: 2px solid #ccc;
      transition: 0.3s;
    }
    .gallery img:hover {
      border-color: #333;
    }
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      transition: transform 0.3s;
    }
    .lightbox:target {
      display: flex;
    }
    .close {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 50px;
      text-decoration: none;
      font-weight: bold;
    }
    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      color: white;
      text-decoration: none;
      padding: 0 10px;
      user-select: none;
    }
    .prev {
      left: 20px;
    }
    .next {
      right: 20px;
    }
    a.back {
      display: block;
      margin: 30px auto;
      text-decoration: none;
      color: #333;
      font-size: 18px;
      padding: 8px 18px;
      background-color: #e0e0e0;
      border-radius: 6px;
      width: fit-content;
    }
  </style>
</head>
<body>
  <h1>Promotion Poster</h1>

  <div class="gallery">
    <a href="#img1"><img src="images/Xmas%202024%20All-07.jpg" alt="Xmas 2024"></a>
    <a href="#img2"><img src="images/Personal%20Care%20%26%20Beauty%20Product%20B4G1%20Apr%202025.jpg" alt="Personal Care B4G1"></a>
    <a href="#img3"><img src="images/Hougang%20Mall%20A2%20Poster.jpg" alt="Hougang Mall A2 Poster"></a>
    <a href="#img4"><img src="images/Adhoc%20A1-01.jpg" alt="Adhoc A1-01"></a>
    <a href="#img5"><img src="images/Poster%20for%20Esplanade%20MRT%20Station.jpg" alt="Esplanade Poster"></a>
    <a href="#img6"><img src="images/Climate%20Voucher%20Accept%20here%20poster%20FA-04.jpg" alt="Poster FA-04"></a>
    <a href="#img7"><img src="images/Adhoc%20A1-02.jpg" alt="Adhoc A1-02"></a>
    <a href="#img8"><img src="images/CNY%202025%20A1%20Poster%2001-03.jpg" alt="CNY 2025 Poster 03"></a>
    <a href="#img9"><img src="images/All%2019%20Sep%2088%20Promo-02.jpg" alt="Sep 88 Promo"></a>
    <a href="#img10"><img src="images/A1%20Joint%20Template_V1%20GSS.jpg" alt="A1 Template GSS"></a>
    <a href="#img11"><img src="images/A1%20Joint%20Template_V1%20copy.jpg" alt="A1 Template Copy"></a>
    <a href="#img12"><img src="images/88%20%20Mar%2024%20All%20Artwork%20n_A5%20F.jpg" alt="88 Mar Artwork"></a>
    <a href="#img13"><img src="images/NVS%20Complementary%20Ad_Interactive%20Directory%20654x872px%20copy%204.jpg" alt="NVS Ad 4"></a>
    <a href="#img14"><img src="images/NVS%20Complementary%20Ad_Interactive%20Directory%20654x872px%20copy%203.jpg" alt="NVS Ad 3"></a>
  </div>

  <a class="back" href="index.html">‚Üê Back to Home</a>

  <script>
    document.querySelectorAll('.lightbox').forEach(lightbox => {
      let touchstartX = 0;
      let touchendX = 0;

      lightbox.addEventListener('touchstart', function(e) {
        touchstartX = e.changedTouches[0].screenX;
      }, false);

      lightbox.addEventListener('touchend', function(e) {
        touchendX = e.changedTouches[0].screenX;
        handleGesture();
      }, false);

      function handleGesture() {
        const threshold = 50;
        if (touchendX < touchstartX - threshold) {
          const next = lightbox.querySelector('.next');
          if (next) next.click();
        }
        if (touchendX > touchstartX + threshold) {
          const prev = lightbox.querySelector('.prev');
          if (prev) prev.click();
        }
      }

      const img = lightbox.querySelector('img');
      let zoomed = false;

      img.addEventListener('click', () => {
        zoomed = !zoomed;
        if (zoomed) {
          img.style.transform = "scale(1.8)";
        } else {
          img.style.transform = "scale(1)";
        }
      });
    });
  </script>
</body>
</html>
