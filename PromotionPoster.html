  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0; padding: 0;
      background: #f9f9f9;
    }
    h1 {
      padding: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 200px;
      cursor: pointer;
      border: 2px solid #ccc;
      transition: 0.3s;
    }
    .gallery img:hover {
      border-color: #333;
    }
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
    }
    .lightbox:target {
      display: flex;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 40px; /* bigger */
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }
    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 50px;
      color: white;
      text-decoration: none;
      padding: 0 15px;
      user-select: none;
      cursor: pointer;
      font-weight: bold;
      line-height: 1;
      transition: color 0.3s ease;
    }
    .nav-button:hover {
      color: #ccc;
    }
    .prev {
      left: 20px;
    }
    .next {
      right: 20px;
    }
    a.back {
      display: block;
      margin: 20px;
      text-decoration: none;
      color: #007BFF;
      font-size: 18px;
      user-select: none;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
