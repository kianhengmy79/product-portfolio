<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Campaign</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
      text-align: center;
    }
    h1 { padding: 20px; }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 200px;
      cursor: pointer;
      border: 2px solid #ccc;
      transition: border-color 0.3s;
    }
    .gallery img:hover { border-color: #333; }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.92);
      justify-content: center;
      align-items: center;
      overflow: hidden;
      touch-action: pan-y;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    .lightbox:target {
      display: flex;
      opacity: 1;
    }
    .lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .caption {
      color: #fff;
      margin-top: 10px;
      font-size: 18px;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 40px;
      text-decoration: none;
      font-weight: bold;
      z-index: 1100;
    }
    .back {
      display: block;
      margin: 30px auto;
      text-decoration: none;
      color: #333;
      font-size: 18px;
      padding: 8px 18px;
      background-color: #e0e0e0;
      border-radius: 6px;
      width: fit-content;
    }
    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 60px;
      color: white;
      text-decoration: none;
      padding: 0 15px;
      user-select: none;
      opacity: 0.7;
      transition: opacity 0.3s;
      z-index: 1100;
    }
    .nav-button:hover { opacity: 1; }
    .prev { left: 20px; }
    .next { right: 20px; }
  </style>
</head>

<body>
  <h1>Campaign</h1>

  <div class="gallery">
    <a href="#img1"><img src="images/CNY%202025%20Print%20Collaterals.jpg" alt="CNY 2025 Print Collaterals" loading="lazy" /></a>
    <a href="#img2"><img src="images/KH%20May%202024%20Meeting%202.jpg" alt="KH May 2024 Meeting 2" loading="lazy" /></a>
    <a href="#img3"><img src="images/88%20%20Mar%2024%20All%20Artwork.jpg" alt="88 Mar 24 All Artwork" loading="lazy" /></a>
    <a href="#img4"><img src="images/JapanFair.jpg" alt="Japan Fair" loading="lazy" /></a>
    <a href="#img5"><img src="images/Xmas%202024%20Show%20Card_Collateral.jpg" alt="Xmas 2024 Show Card Collateral" loading="lazy" /></a>
  </div>

  <!-- Lightboxes -->
  <div id="img1" class="lightbox">
    <a href="#img5" class="nav-button prev">&#10094;</a>
    <a href="#img2" class="nav-button next">&#10095;</a>
    <a href="#" class="close">&times;</a>
    <div>
      <img src="images/CNY%202025%20Print%20Collaterals.jpg" alt="CNY 2025 Print Collaterals" />
      <div class="caption">CNY 2025 Print Collaterals</div>
    </div>
  </div>

  <div id="img2" class="lightbox">
    <a href="#img1" class="nav-button prev">&#10094;</a>
    <a href="#img3" class="nav-button next">&#10095;</a>
    <a href="#" class="close">&times;</a>
    <div>
      <img src="images/KH%20May%202024%20Meeting%202.jpg" alt="KH May 2024 Meeting 2" />
      <div class="caption">KH May 2024 Meeting 2</div>
    </div>
  </div>

  <div id="img3" class="lightbox">
    <a href="#img2" class="nav-button prev">&#10094;</a>
    <a href="#img4" class="nav-button next">&#10095;</a>
    <a href="#" class="close">&times;</a>
    <div>
      <img src="images/88%20%20Mar%2024%20All%20Artwork.jpg" alt="88 Mar 24 All Artwork" />
      <div class="caption">88 Mar 24 All Artwork</div>
    </div>
  </div>

  <div id="img4" class="lightbox">
    <a href="#img3" class="nav-button prev">&#10094;</a>
    <a href="#img5" class="nav-button next">&#10095;</a>
    <a href="#" class="close">&times;</a>
    <div>
      <img src="images/JapanFair.jpg" alt="Japan Fair" />
      <div class="caption">Japan Fair</div>
    </div>
  </div>

  <div id="img5" class="lightbox">
    <a href="#img4" class="nav-button prev">&#10094;</a>
    <a href="#img1" class="nav-button next">&#10095;</a>
    <a href="#" class="close">&times;</a>
    <div>
      <img src="images/Xmas%202024%20Show%20Card_Collateral.jpg" alt="Xmas 2024 Show Card Collateral" />
      <div class="caption">Xmas 2024 Show Card Collateral</div>
    </div>
  </div>

  <a class="back" href="index.html">‚Üê Back to Home</a>

  <script>
    document.querySelectorAll('.lightbox').forEach(lightbox => {
      let touchStartX = 0;
      let img = lightbox.querySelector('img');

      lightbox.addEventListener('touchstart', e => {
        touchStartX = e.changedTouches[0].screenX;
        img.style.transition = 'none';
      });

      lightbox.addEventListener('touchmove', e => {
        let deltaX = e.changedTouches[0].screenX - touchStartX;
        img.style.transform = `translateX(${deltaX}px)`;
      });

      lightbox.addEventListener('touchend', e => {
        let deltaX = e.changedTouches[0].screenX - touchStartX;
        img.style.transition = 'transform 0.3s ease';
        img.style.transform = 'translateX(0)';

        const threshold = 50;
        if (deltaX < -threshold) lightbox.querySelector('.next').click();
        else if (deltaX > threshold) lightbox.querySelector('.prev').click();
      });
    });

    // Keyboard support
    document.addEventListener('keydown', e => {
      const hash = window.location.hash;
      if (!hash.startsWith("#img")) return;

      const current = document.querySelector(hash);
      if (!current) return;

      if (e.key === "ArrowRight") current.querySelector('.next').click();
      if (e.key === "ArrowLeft") current.querySelector('.prev').click();
      if (e.key === "Escape") window.location.hash = "";
    });

    // Preload images
    const preload = [
      "images/CNY%202025%20Print%20Collaterals.jpg",
      "images/KH%20May%202024%20Meeting%202.jpg",
      "images/88%20%20Mar%2024%20All%20Artwork.jpg",
      "images/JapanFair.jpg",
      "images/Xmas%202024%20Show%20Card_Collateral.jpg"
    ];
    preload.forEach(src => {
      const img = new Image();
      img.src = src;
    });
  </script>
</body>
</html>
