<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Campaign PRO Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      padding: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 200px;
      cursor: pointer;
      border: 2px solid #ccc;
      transition: 0.3s;
    }
    .gallery img:hover {
      border-color: #333;
    }

    /* Customize PhotoSwipe Close Button */
    .pswp__button--close {
      bottom: 40px !important;
      top: auto !important;
      right: 50%;
      transform: translateX(50%);
      font-size: 50px !important;
    }
  </style>

  <!-- PhotoSwipe CSS -->
  <link rel="stylesheet" href="https://unpkg.com/photoswipe@5/dist/photoswipe.css">
</head>

<body>

<h1>Campaign</h1>

<div class="gallery" id="gallery">
  <a href="images/CNY%202025%20Print%20Collaterals.jpg" data-pswp-width="1600" data-pswp-height="1200" target="_blank">
    <img src="images/CNY%202025%20Print%20Collaterals.jpg" alt="CNY 2025 Print Collaterals" />
  </a>
  <a href="images/KH%20May%202024%20Meeting%202.jpg" data-pswp-width="1600" data-pswp-height="1200" target="_blank">
    <img src="images/KH%20May%202024%20Meeting%202.jpg" alt="KH May 2024 Meeting 2" />
  </a>
  <a href="images/88%20%20Mar%2024%20All%20Artwork.jpg" data-pswp-width="1600" data-pswp-height="1200" target="_blank">
    <img src="images/88%20%20Mar%2024%20All%20Artwork.jpg" alt="88 Mar 24 All Artwork" />
  </a>
  <a href="images/JapanFair.jpg" data-pswp-width="1600" data-pswp-height="1200" target="_blank">
    <img src="images/JapanFair.jpg" alt="Japan Fair" />
  </a>
  <a href="images/Xmas%202024%20Show%20Card_Collateral.jpg" data-pswp-width="1600" data-pswp-height="1200" target="_blank">
    <img src="images/Xmas%202024%20Show%20Card_Collateral.jpg" alt="Xmas 2024 Show Card Collateral" />
  </a>
</div>

<!-- Root element of PhotoSwipe -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true"></div>

<!-- PhotoSwipe JS -->
<script type="module">
  import PhotoSwipeLightbox from 'https://unpkg.com/photoswipe@5/dist/photoswipe-lightbox.esm.js';

  const lightbox = new PhotoSwipeLightbox({
    gallery: '#gallery',
    children: 'a',
    pswpModule: () => import('https://unpkg.com/photoswipe@5/dist/photoswipe.esm.js'),
    showHideAnimationType: 'zoom',
    paddingFn: () => ({ top: 30, bottom: 100, left: 10, right: 10 })
  });

  lightbox.init();
</script>

</body>
</html>
