<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Campaign</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    h1 {
      padding: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 200px;
      cursor: pointer;
      border: 2px solid #ccc;
      transition: 0.3s;
    }
    .gallery img:hover {
      border-color: #333;
    }
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      touch-action: none;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      transition: transform 0.3s ease;
    }
    .lightbox:target {
      display: flex;
    }
    .close {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 60px;
      text-decoration: none;
      font-weight: bold;
      z-index: 1001;
    }
    .back {
      display: block;
      margin: 30px auto;
      text-decoration: none;
      color: #333;
      font-size: 18px;
      padding: 8px 18px;
      background-color: #e0e0e0;
      border-radius: 6px;
      width: fit-content;
    }
    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      color: white;
      text-decoration: none;
      padding: 0 10px;
      user-select: none;
      z-index: 1001;
    }
    .prev { left: 20px; }
    .next { right: 20px; }
  </style>
</head>

  <!-- Swipe + Pinch Zoom + Double Tap -->
  <script>
    document.querySelectorAll('.lightbox').forEach(lightbox => {
      let touchstartX = 0;
      let touchendX = 0;
      let scale = 1;
      let initialDistance = null;
      let doubleTapTimeout = null;
      const img = lightbox.querySelector('img');

      function resetTransform() {
        scale = 1;
        img.style.transform = 'scale(1)';
      }

      lightbox.addEventListener('touchstart', function(e) {
        if (e.touches.length === 1) {
          touchstartX = e.touches[0].screenX;

          if (doubleTapTimeout === null) {
            doubleTapTimeout = setTimeout(() => {
              doubleTapTimeout = null;
            }, 300);
          } else {
            clearTimeout(doubleTapTimeout);
            doubleTapTimeout = null;
            scale = scale === 1 ? 2 : 1;
            img.style.transform = `scale(${scale})`;
          }
        } else if (e.touches.length === 2) {
          initialDistance = Math.hypot(
            e.touches[0].clientX - e.touches[1].clientX,
            e.touches[0].clientY - e.touches[1].clientY
          );
        }
      }, false);

      lightbox.addEventListener('touchmove', function(e) {
        if (e.touches.length === 2 && initialDistance) {
          const currentDistance = Math.hypot(
            e.touches[0].clientX - e.touches[1].clientX,
            e.touches[0].clientY - e.touches[1].clientY
          );
          scale = Math.min(Math.max(1, currentDistance / initialDistance), 5);
          img.style.transform = `scale(${scale})`;
        }
      }, false);

      lightbox.addEventListener('touchend', function(e) {
        if (e.touches.length === 0) {
          if (!initialDistance && scale === 1) {
            touchendX = e.changedTouches[0].screenX;
            handleGesture();
          }
          initialDistance = null;
        }
      }, false);

      lightbox.querySelectorAll('.next, .prev').forEach(btn => {
        btn.addEventListener('click', resetTransform);
      });

      lightbox.querySelector('.close').addEventListener('click', resetTransform);

      lightbox.addEventListener('click', function(e) {
        if (e.target === img) {
          // Desktop double click support
          if (doubleTapTimeout === null) {
            doubleTapTimeout = setTimeout(() => {
              doubleTapTimeout = null;
            }, 300);
          } else {
            clearTimeout(doubleTapTimeout);
            doubleTapTimeout = null;
            scale = scale === 1 ? 2 : 1;
            img.style.transform = `scale(${scale})`;
          }
        }
      });

      function handleGesture() {
        const threshold = 50;
        if (touchendX < touchstartX - threshold) {
          const next = lightbox.querySelector('.next');
          if (next) next.click();
        }
        if (touchendX > touchstartX + threshold) {
          const prev = lightbox.querySelector('.prev');
          if (prev) prev.click();
        }
      }
    });
  </script>
