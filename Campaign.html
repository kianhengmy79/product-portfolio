<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Campaign PRO Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    h1 {
      text-align: center;
      padding: 20px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 200px;
      height: auto;
      cursor: pointer;
      border: 2px solid #ccc;
      transition: 0.3s;
      object-fit: cover;
    }

    .gallery img:hover {
      border-color: #333;
    }

    .back {
      display: block;
      margin: 20px auto;
      text-decoration: none;
      color: #333;
      font-size: 18px;
      padding: 8px 18px;
      background-color: #e0e0e0;
      border-radius: 6px;
      width: fit-content;
    }

    .pswp__custom-close {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10000;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      font-size: 40px;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      text-align: center;
      line-height: 60px;
      cursor: pointer;
    }
  </style>

  <!-- PhotoSwipe CSS -->
  <link rel="stylesheet" href="https://unpkg.com/photoswipe@5/dist/photoswipe.css">
</head>

<body>

  <h1>Campaign</h1>

  <div class="gallery" id="gallery">
    <a href="images/CNY%202025%20Print%20Collaterals.jpg">
      <img src="images/CNY%202025%20Print%20Collaterals.jpg" alt="CNY 2025 Print Collaterals" />
    </a>
    <a href="images/KH%20May%202024%20Meeting%202.jpg">
      <img src="images/KH%20May%202024%20Meeting%202.jpg" alt="KH May 2024 Meeting 2" />
    </a>
    <a href="images/88%20%20Mar%2024%20All%20Artwork.jpg">
      <img src="images/88%20%20Mar%2024%20All%20Artwork.jpg" alt="88 Mar 24 All Artwork" />
    </a>
    <a href="images/JapanFair.jpg">
      <img src="images/JapanFair.jpg" alt="Japan Fair" />
    </a>
    <a href="images/Xmas%202024%20Show%20Card_Collateral.jpg">
      <img src="images/Xmas%202024%20Show%20Card_Collateral.jpg" alt="Xmas 2024 Show Card Collateral" />
    </a>
  </div>

  <a class="back" href="index.html">‚Üê Back to Home</a>

  <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true"></div>

  <!-- PhotoSwipe -->
  <script type="module">
    import PhotoSwipeLightbox from 'https://unpkg.com/photoswipe@5/dist/photoswipe-lightbox.esm.js';

    // Auto-read image size
    async function getImageSize(url) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.onload = () => resolve({ width: img.naturalWidth, height: img.naturalHeight });
        img.onerror = reject;
        img.src = url;
      });
    }

    const galleryElements = document.querySelectorAll('#gallery a');
    const items = [];

    for (let el of galleryElements) {
      const href = el.getAttribute('href');
      const size = await getImageSize(href);
      items.push({
        src: href,
        width: size.width,
        height: size.height
      });
    }

    const lightbox = new PhotoSwipeLightbox({
      dataSource: items,
      pswpModule: () => import('https://unpkg.com/photoswipe@5/dist/photoswipe.esm.js'),
      paddingFn: () => ({ top: 30, bottom: 120, left: 10, right: 10 }),
    });

    lightbox.on('uiRegister', function () {
      lightbox.pswp.ui.registerElement({
        name: 'custom-close',
        order: 9,
        isButton: true,
        html: '&times;',
        onClick: () => lightbox.pswp.close()
      });
    });

    lightbox.init();
  </script>

</body>

</html>
