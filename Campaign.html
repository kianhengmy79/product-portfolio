<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Campaign - Swipe Carousel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      padding: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 200px;
      cursor: pointer;
      border: 2px solid #ccc;
      transition: 0.3s;
    }
    .gallery img:hover {
      border-color: #333;
    }
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .lightbox.active {
      display: flex;
    }
    .carousel {
      display: flex;
      transition: transform 0.3s ease;
      height: 100%;
    }
    .slide {
      min-width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .slide img {
      max-width: 90%;
      max-height: 90%;
      transition: transform 0.3s ease;
      transform-origin: center center;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 60px;
      font-weight: bold;
      text-decoration: none;
      z-index: 1001;
    }
  </style>
</head>
<body>

<h1>Campaign</h1>

<div class="gallery">
  <img src="images/CNY%202025%20Print%20Collaterals.jpg" alt="1">
  <img src="images/KH%20May%202024%20Meeting%202.jpg" alt="2">
  <img src="images/88%20%20Mar%2024%20All%20Artwork.jpg" alt="3">
  <img src="images/JapanFair.jpg" alt="4">
  <img src="images/Xmas%202024%20Show%20Card_Collateral.jpg" alt="5">
</div>

<div class="lightbox" id="lightbox">
  <div class="carousel" id="carousel"></div>
  <a href="#" class="close" id="close">&times;</a>
</div>

<script>
  const galleryImages = document.querySelectorAll('.gallery img');
  const lightbox = document.getElementById('lightbox');
  const carousel = document.getElementById('carousel');
  const closeBtn = document.getElementById('close');
  let currentIndex = 0;
  let scale = 1, posX = 0, posY = 0;

  // Populate carousel dynamically
  galleryImages.forEach(img => {
    const slide = document.createElement('div');
    slide.className = 'slide';
    const imgClone = document.createElement('img');
    imgClone.src = img.src;
    slide.appendChild(imgClone);
    carousel.appendChild(slide);
  });

  const updateCarousel = () => {
    carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
    resetTransform();
  };

  // Open lightbox
  galleryImages.forEach((img, index) => {
    img.addEventListener('click', () => {
      currentIndex = index;
      updateCarousel();
      lightbox.classList.add('active');
    });
  });

  // Close
  closeBtn.addEventListener('click', () => {
    lightbox.classList.remove('active');
  });

  // Swipe handling
  let startX = 0, endX = 0;

  lightbox.addEventListener('touchstart', e => {
    if (e.touches.length === 1) {
      startX = e.touches[0].clientX;
    }
  });

  lightbox.addEventListener('touchend', e => {
    endX = e.changedTouches[0].clientX;
    handleSwipe();
  });

  function handleSwipe() {
    const threshold = 50;
    if (endX < startX - threshold && currentIndex < galleryImages.length - 1) {
      currentIndex++;
    } else if (endX > startX + threshold && currentIndex > 0) {
      currentIndex--;
    }
    updateCarousel();
  }

  // Pinch-zoom & pan per slide image
  carousel.querySelectorAll('.slide img').forEach(img => {
    let startDist = 0, startScale = 1;
    let startPosX = 0, startPosY = 0, touchStartX = 0, touchStartY = 0;

    img.addEventListener('touchstart', e => {
      if (e.touches.length === 2) {
        startDist = getDistance(e.touches);
        startScale = scale;
      } else if (e.touches.length === 1 && scale > 1) {
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
        startPosX = posX;
        startPosY = posY;
      }
    }, { passive: false });

    img.addEventListener('touchmove', e => {
      if (e.touches.length === 2) {
        e.preventDefault();
        let dist = getDistance(e.touches);
        scale = Math.min(Math.max(startScale * (dist / startDist), 1), 5);
        setTransform(img);
      } else if (e.touches.length === 1 && scale > 1) {
        e.preventDefault();
        posX = startPosX + e.touches[0].clientX - touchStartX;
        posY = startPosY + e.touches[0].clientY - touchStartY;
        setTransform(img);
      }
    }, { passive: false });

    img.addEventListener('touchend', () => {
      if (scale === 1) {
        posX = 0;
        posY = 0;
        setTransform(img);
      }
    });
  });

  function getDistance(touches) {
    return Math.hypot(
      touches[0].clientX - touches[1].clientX,
      touches[0].clientY - touches[1].clientY
    );
  }

  function setTransform(img) {
    img.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
  }

  function resetTransform() {
    scale = 1;
    posX = 0;
    posY = 0;
    const img = carousel.querySelectorAll('.slide img')[currentIndex];
    img.style.transform = `translate(0, 0) scale(1)`;
  }
</script>

</body>
</html>
