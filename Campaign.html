<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Campaign</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    h1 {
      padding: 20px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 200px;
      cursor: pointer;
      border: 2px solid #ccc;
      transition: 0.3s;
    }

    .gallery img:hover {
      border-color: #333;
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      overflow: hidden;
      touch-action: none;
      flex-direction: column;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      transition: transform 0.1s ease;
      transform-origin: center center;
    }

    .lightbox:target {
      display: flex;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 60px;
      text-decoration: none;
      font-weight: bold;
      z-index: 1001;
    }

    .back {
      display: block;
      margin: 30px auto;
      text-decoration: none;
      color: #333;
      font-size: 18px;
      padding: 8px 18px;
      background-color: #e0e0e0;
      border-radius: 6px;
      width: fit-content;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      color: white;
      text-decoration: none;
      padding: 0 10px;
      user-select: none;
      z-index: 1001;
    }

    .prev {
      left: 20px;
    }

    .next {
      right: 20px;
    }
  </style>
</head>

<body>

  <script>
    // Swipe navigation remains
    document.querySelectorAll('.lightbox').forEach(lightbox => {
      let touchstartX = 0;
      let touchendX = 0;

      lightbox.addEventListener('touchstart', function (e) {
        touchstartX = e.changedTouches[0].screenX;
      }, false);

      lightbox.addEventListener('touchend', function (e) {
        touchendX = e.changedTouches[0].screenX;
        handleGesture();
      }, false);

      function handleGesture() {
        const threshold = 50;
        if (touchendX < touchstartX - threshold) {
          const next = lightbox.querySelector('.next');
          if (next) next.click();
        }
        if (touchendX > touchstartX + threshold) {
          const prev = lightbox.querySelector('.prev');
          if (prev) prev.click();
        }
      }

      // Full gesture (pinch + pan)
      const img = lightbox.querySelector('img');
      let pointers = [];
      let scale = 1, lastScale = 1;
      let posX = 0, posY = 0, lastPosX = 0, lastPosY = 0;

      function getDistance(a, b) {
        return Math.hypot(a.clientX - b.clientX, a.clientY - b.clientY);
      }

      img.addEventListener('pointerdown', e => {
        pointers.push(e);
        img.setPointerCapture(e.pointerId);
      });

      img.addEventListener('pointermove', e => {
        for (let i = 0; i < pointers.length; i++) {
          if (pointers[i].pointerId == e.pointerId) {
            pointers[i] = e;
            break;
          }
        }

        if (pointers.length === 2) {
          const dist = getDistance(pointers[0], pointers[1]);
          const startDist = getDistance(pointers[0].startPoint, pointers[1].startPoint);
          scale = lastScale * (dist / startDist);
          scale = Math.min(Math.max(scale, 1), 5);
        } else if (pointers.length === 1) {
          posX = lastPosX + (pointers[0].clientX - pointers[0].startPoint.clientX);
          posY = lastPosY + (pointers[0].clientY - pointers[0].startPoint.clientY);
        }

        img.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
      });

      img.addEventListener('pointerup', e => {
        if (pointers.length === 2) {
          lastScale = scale;
        } else if (pointers.length === 1) {
          lastPosX = posX;
          lastPosY = posY;
        }
        pointers = pointers.filter(p => p.pointerId !== e.pointerId);
      });

      img.addEventListener('pointercancel', e => {
        pointers = pointers.filter(p => p.pointerId !== e.pointerId);
      });

      img.addEventListener('pointerdown', e => {
        e.startPoint = { clientX: e.clientX, clientY: e.clientY };
        pointers.push(e);
      });

    });
  </script>
