      display: flex;
      flex-wrap: wrap;
      justify-content: center;

      width: 200px;
      cursor: pointer;
      border: 2px solid #ccc;

    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
    }
    .lightbox:target {
      display: flex;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 30px;
      text-decoration: none;
      font-weight: bold;
    }
    a.back {
      display: block;
      margin: 20px;
      text-decoration: none;
      color: #007BFF;
